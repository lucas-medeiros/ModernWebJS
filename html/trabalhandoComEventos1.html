<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a wait href="https://google.com.br", onclick="searchAfterSeconds(event)">Google</a>
    </div>
    <script>
        function searchAfterSeconds(e, seconds = 5) {
            e.preventDefault();
            console.log(`searching in ${seconds}...`);
            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href;
            }, seconds * 1000);
        }

        // const a = document.querySelector('a');
        // a.onclick = searchAfterSeconds;
        
        const a = document.querySelector('[wait]');
        a.onclick = searchAfterSeconds;
    </script>
</body>
